---
title: News
layout: default
---

<!-- <div class="container"> -->
  <h1 class="center">All News</h1>
  <div class="row">
    <div class="col s12 m12 l2">
      <div class="card-panel">
        <h3>Catergories:</h3>
        {% for catergory in site.categories %}
        <h3><a href="{{ catergory.url | prepend: site.url }}">{{ catergory.title }}</a></h3>
        {% endfor %}
      </div>
    </div>
      <div class="col s12 m12 l8">
        {% for post in site.posts %}
        <a class="black-text" href="{{ post.url | prepend: site.url }}">
          <div class="col s12 m4 l4">
            <div class="card small">
              <div class="card-image">
                <img src="{{ post.sm-image }}" width="100%">
                <span class="card-title"></span>
              </div>
              <div class="card-content">
                <p>{{ post.preview-text | truncatewords: 15 }}</p>
                </div>
              </div>
          </div>
           <!-- <div class="col s6 m4">
             <img src="{{ post.sm-image }}" alt="" width="100%">
             <a href="{{ post.url | prepend: site.url }}">{{ post.title}}</a>
             <p>{{ post.preview-text | truncatewords: 30 }}</p>

           </div> -->
          {% endfor %}
        </a>

      </div>


  </div>


<!-- </div> -->
