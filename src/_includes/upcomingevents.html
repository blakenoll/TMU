<div class="parallax-container" style="height: auto">
      <div class="parallax"><img src="{{ "/images/Parallax1.jpg" | prepend: site.url }}"></div>
      <div class="container">
        <h1 class="center white-text">Upcoming Events</h1>
          <div class="row">
            <div class="event-container">
              {% for event in site.upcomingevents %}
              <div class="table-cell">
                <div class="col s12 m6" style="padding-bottom: 15px;">
                  <div class="col s4">
                    <img src="{{ event.image | prepend: site.url }}" alt="" width="90%">
                  </div>
                  <div class="col s8">
                   <h3 class="white-text">{{ event.title }}</h3>
                   <p class="white-text">{{ event.event_date | date: "%a, %b %d, %Y"}}</p>
                   <a class="btn btn-white" href="{{ event.url }}">More</a>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
          <div class="row center">
             <a class="btn btn-white" href="#">Calendar</a>
          </div>
      </div>
    </div>
