---
title: Search
permalink: "/search/"
description: Search this site
layout: default
tipue_search_active: true
exclude_from_search: true
---
{% include parallax-header.html %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.css">
 <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.js"></script>

<div class="container">
  <div class="row">
      <div class="input-field col s12 m6">
          <i class="material-icons prefix">search</i>
          <input id="search-box" placeholder="Search...">
        <a href="https://www.algolia.com/">
          <img src="/images/search-by-algolia.png" alt="Search By Algolia" width="100px" class="right">
        </a>
      </div>
  </div>
  <div class="row">
    <div class="col s12 search-results">
      <div id="hits"></div>
      <div id="pagination"></div>
    </div>
  </div>
</div>

{% raw %}
<script type="text/html" id="hit-template">
  <div class="hit">
    <!-- <div class="hit-image">
      <img src="{{image_path}}" alt="{{name}}">
    </div> -->
    <div class="hit-content">
      <a href="{{url}}">
        <h2 class="hit-name">{{{_highlightResult.title.value}}}</h2>
        <p class="hit-description">{{{_highlightResult.text.value}}}</p>
      </a>
    </div>
  </div>
</script>
{% endraw %}
