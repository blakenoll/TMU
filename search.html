---
title: Search
permalink: "/search/"
description: Search this site
layout: default
tipue_search_active: true
exclude_from_search: true
---

<div class="container">
  <h1>Search Results</h1>
  <form action="{{ page.url | relative_url }}" class=" col s4">
    <div class="input-field nav-search">
      <input type="search" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required>
      <label class="label-icon" for="tipue_search_input"><i class="material-icons">search</i></label>

    </div>

    <div style="clear: both;"></div>
  </form>

  <div id="tipue_search_content"></div>
</div>


<script>
$(document).ready(function() {
  $('#tipue_search_input').tipuesearch();
});
</script>
