        eventMouseover: function(event, jsEvent, view) {

          $('material-tooltip').css( "transform", function() {

<style media="screen">
  .hover-end {
    color: #000;
    background-color: #fff;
    padding:0;
    margin:5px;
    font-size:100%;
    text-align:center;
    position: absolute;

    top: 100%;
    width:100%;
    opacity:.8
  }
</style>
<style media="screen">
  .fc-state-default {
    background-image: none;
    border-color: #0c2340;
    color: #0c2340;
    text-shadow: none;
    box-shadow: none;
  }
  .fc-state-active {
    color: #fff;
    background-color: #0c2340;
  }
  button:focus {
    background-color: #0c2340;
    color: #fff;
  }
  thead {
    border-bottom: none;
  }
</style>

<div class="container">
  <br>
  <button class="btn btn-navy" type="button" name="button" onclick="$('#calendar').fullCalendar('prev');">Prev Month</button>
  <button class="btn btn-navy" type="button" name="button" onclick="$('#calendar').fullCalendar('next');">Next Month</button>

  <div class="row">
    <div class="col s12">
      <br>
      <div id='calendar'></div>
    </div>
  </div>

</div>
