---
layout: default
---

<div class="container">
  <h2>Alumni</h2>
  <img src="https://dummyimage.com/1920x400/oc2340/fff.jpg" alt="" width="100%">
  <div class="row">
    <div class="col s4 center">
      <img src="https://dummyimage.com/500x500/oc2340/fff.jpg" alt="" width="100%">
      <h3><a href="https://masters.360alumni.com/">Connect With Alumni</a></h3>
    </div>
    <div class="col s4 center">
      <img src="https://dummyimage.com/500x500/oc2340/fff.jpg" alt="" width="100%">
      <h3><a href="https://masters.360alumni.com/signup">Create Alumni Profile</a></h3>
    </div>
    <div class="col s4 center">
      <img src="https://dummyimage.com/500x500/oc2340/fff.jpg" alt="" width="100%">
      <h3><a href="https://masters.360alumni.com/search/">See Where Alumni Are</a></h3>
    </div>
  </div>
  <div class="row">
    <div class="col s4 center">
      <img src="https://dummyimage.com/500x500/oc2340/fff.jpg" alt="" width="100%">
      <h3><a href="https://masters.360alumni.com/job-board/">Post And Review Jobs</a></h3>
    </div>
    <div class="col s4 center">
      <img src="https://dummyimage.com/500x500/oc2340/fff.jpg" alt="" width="100%">
      <h3><a href="https://masters.360alumni.com/">Alumni News</a></h3>
    </div>
    <div class="col s4 center">
      <img src="https://dummyimage.com/500x500/oc2340/fff.jpg" alt="" width="100%">
      <h3><a href="https://masters.360alumni.com/events/">Alumni Events</a></h3>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        {% for item in site.alumni %}
        <li class="tab"><a href="#{{ item.title | remove: " " }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
    {% for item in site.alumni %}
    <div id="{{ item.title | remove: " " }}" class="col s12">
      {{ item.content | markdownify }}
    </div>
    {% endfor %}
  </div>
</div>
