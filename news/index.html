---
title: News
layout: default
---

<!-- <div class="container"> -->
  <h1 class="center">All News</h1>

  <div class="row">



     <div class="col s12 m12 l2">
      <div class="card-panel">
        <h3>Catergories:</h3>
        {% for catergory in site.categories %}
        <h3><a href="{{ catergory.url | prepend: site.url }}">{{ catergory.title }}</a></h3>
        {% endfor %}
      </div>
    </div>
      <div class="col s12 m12 l10">
        {{ paginator.total_posts }}
        {% for post in site.posts %}
        <div class="col s12 m6 l4 image">
          <a href="{{ post.url | prepend: site.url }}">
            <div class="card">
                <div class="card-image">
                  <img src="{{ post.sm-image }}" alt="{{ post.title }} image" width="100%">
                </div>
            </div>
          </a>
        </div>
        {% endfor %}

      </div>
  </div>


<!-- </div> -->
