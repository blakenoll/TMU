---
title: Admissions
layout: default
---

<div class="container">
  <h1 class="center">Admissions</h1>
    <div class="row">
    <div class="col s12">
      <ul class="tabs tabs-fixed-width">
        {% for program in site.admissions %}
        <li class="tab"><a href="#{{ program.title | remove: " " }}">{{ program.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% for program in site.admissions %}
   <div id="{{ program.title | remove: " " }}" class="col s12 admissions-a">
     {{ program.content | markdownify }}
   </div>
  {% endfor %}
</div>
