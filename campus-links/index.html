---
title: Campus Links
layout: default
parallax-img: "/images/Parallax2.jpg"
---

{% include parallax-header.html %}
<div class="container">
  <div class="row">
    {% assign links = site.campus-links | sort: 'title'%}
    {% for link in links %}
    <a href="{{ link.url | prepend: site.url }}">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title center">{{ link.title }}
          </div>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
