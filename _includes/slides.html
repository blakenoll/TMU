<div class="navy-section" style="width: 100%">
  <div class="slideshow-container">
  {% for banner in site.landingPageBanners %}
  <div class="mySlides fade">
    <img src="{{ banner.image | prepend: site.url }}" alt="{{ banner.description }}" style="width:100%">
    <div class="text">
      <div class="container">
        <span class="left">{{ banner.description}}</span>
      <a class="waves-effect waves-light btn btn-white right">{{ banner.button-text }}</a>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
  <br>
  <br>
  <div style="text-align:center">
    {% for banner in site.landingPageBanners %}
    <span class="dot"></span>
    {% endfor %}
  </div>
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex> slides.length) {slideIndex = 1}
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 5000); // Change image every 2 seconds
}
</script>
