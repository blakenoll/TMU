  <div class="parallax"><img src="{{'/images/Location.jpg' | prepend: site.url }}" alt="{{ page.title }} header-img"></div>

<script type="text/javascript">
function initMap() {

  // Create a new StyledMapType object, passing it an array of styles,
  // and the name to be displayed on the map type control.
  var styledMapType = new google.maps.StyledMapType(
    [
      {
        "featureType": "administrative",
        "elementType": "all",
        "stylers": [
          {
            "saturation": "-100"
          }
        ]
      },
      {
        "featureType": "administrative.province",
        "elementType": "all",
        "stylers": [
          {
            "visibility": "off"
          }
        ]
      },
      {
        "featureType": "landscape",
        "elementType": "all",
        "stylers": [
          {
            "saturation": -100
          },
          {
            "lightness": 65
          },
          {
            "visibility": "on"
          }
        ]
      },
      {
        "featureType": "poi",
        "elementType": "all",
        "stylers": [
          {
            "saturation": -100
          },
          {
            "lightness": "50"
          },
          {
            "visibility": "off"
          }
        ]
      },
      {
        "featureType": "road",
        "elementType": "all",
        "stylers": [
          {
            "saturation": "-100"
          }
        ]
      },
      {
        "featureType": "road.highway",
        "elementType": "all",
        "stylers": [
          {
            "visibility": "simplified"
          }
        ]
      },
      {
        "featureType": "road.arterial",
        "elementType": "all",
        "stylers": [
          {
            "lightness": "30"
          }
        ]
      },
      {
        "featureType": "road.local",
        "elementType": "all",
        "stylers": [
          {
            "lightness": "40"
          }
        ]
      },
      {
        "featureType": "transit",
        "elementType": "all",
        "stylers": [
          {
            "saturation": -100
          },
          {
            "visibility": "simplified"
          }
        ]
      },
      {
        "featureType": "water",
        "elementType": "geometry",
        "stylers": [
          {
            "hue": "#ffff00"
          },
          {
            "lightness": -25
          },
          {
            "saturation": -97
          }
        ]
      },
      {
        "featureType": "water",
        "elementType": "labels",
        "stylers": [
          {
            "lightness": -25
          },
          {
            "saturation": -100
          }
        ]
      }
    ],
    {name: 'Map'});

    // Create a map object, and include the MapTypeId to add
    // to the map type control.
    var myLatLng = {lat: 34.38247, lng: -118.519341};

    var map = new google.maps.Map(document.getElementById('map'), {
      center: myLatLng,
      zoom: 8,
      disableDefaultUI: true,
      mapTypeControlOptions: {
        mapTypeIds: ['styled_map']
      }
    });

    var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      title: 'Pour Choice'
    });

    google.maps.event.addListener(marker,'click',function() {

      window.open('https://www.google.com/maps/dir//177+Sacramento+St,+Auburn,+CA+95603/@38.8950185,-121.0801006,17z/data=!3m1!4b1!4m8!4m7!1m0!1m5!1m1!1s0x809b04d4de5fafbd:0xd57719a620023a88!2m2!1d-121.0779119!2d38.8950185', '_blank');
});

    //Associate the styled map with the MapTypeId and set it to display.
    map.mapTypes.set('styled_map', styledMapType);
    map.setMapTypeId('styled_map');
  }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe0QLUb8ZYDCLL7Od30e1dZqO8TUp1gXo&callback=initMap"
async defer></script>
