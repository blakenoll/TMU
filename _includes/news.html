<div class="container news">


  <div class="row">


        <div class="col s12 m7 push-m5 icon-links home-spacers valign-wrapper" >
          <div class="col s6">
          <a href="/apply" target="_blank">
            <div class="valign-wrapper card" style="width: 100%;">
              <img src="{{'/uploads/AdmissionFinAid_ApplicationProcess.png' | prepend: site.url }}" alt="">
              <span>Apply</span>
            </div>
          </a>
          <a href="{{ '/performingarts' | prepend: site.url }}">
            <div class="valign-wrapper card" style="width: 100%;">
              <img src="{{'/images/HomePage_PerformingArts.png' | prepend: site.url }}" alt="">
              <span>Performing Arts</span>
            </div>
          </a>
          <a href="{{'/studentlife' | prepend: site.url }}">
            <div class="valign-wrapper card" style="width: 100%;">
              <img src="{{'/uploads/StudentLife_ResidentLife.png' | prepend: site.url }}" alt="">
              <span>Student Life</span>
            </div>
          </a>
          </div>
          <div class="col s6">
          <a href="/financial-aid/total-cost-calculator">
            <div class="valign-wrapper card" style="width: 100%;">
              <img src="{{'/uploads/AdmissionFinAid_Tuition.png' | prepend: site.url }}" alt="">
              <span>Total Cost Calculator</span>
            </div>
          </a>
          <a href="{{ '/calendar' | prepend: site.url }}">
            <div class="valign-wrapper card" style="width: 100%;">
              <img src="{{'/images/HomePage_Calendar.png' | prepend: site.url }}" alt="">
              <span>Calendar</span>
            </div>
          </a>
          <a href="/give">
            <div class="valign-wrapper card" style="width: 100%;">
              <img src="{{'/images/HomePage_Give.png' | prepend: site.url }}" alt="">
              <span>Give</span>
            </div>
          </a>
          </div>
        </div>
        {% for post in site.posts  limit:1 %}
          <div class="col s12 m5 pull-m7 home-spacers image valign-wrapper">
            <div class="center">
              <h1 class="center">Latest News</h1>
              <a href="{{ post.url | prepend: site.url }}">
                <div class="card">
                    <div class="card-image">
                      <img src="{{ post.sm-image }}" alt="{{ post.title }} image" width="100%">
                    </div>
                </div>
              </a>
              <a class="btn btn-navy center" href="news">More News</a>
            </div>

          </div>
        {% endfor %}

  </div>
</div>
