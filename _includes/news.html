<div class="container news">


  <div class="row">
    <div>
      {% for post in site.posts  limit:1 %}
        <div class="col s12 m12 l5 image valign-wrapper" style="height: 500px">
          <div>
            <h1 class="center">Latest News</h1>
            <a href="{{ post.url | prepend: site.url }}">
              <div class="card">
                  <div class="card-image">
                    <img src="{{ post.sm-image }}" alt="{{ post.title }} image" width="100%">
                  </div>
              </div>
            </a>
            <a class="btn btn-navy center" href="news">More News</a>
          </div>

        </div>
      {% endfor %}
      <div class="col s12 m12 l7 valign-wrapper" style="height: 500px">
        <div style="width: 100%;">
        <a href="#">
          <div class="valign-wrapper" style="width: 100%;">
            <img src="{{'/uploads/AdmissionFinAid_ApplicationProcess.png' | prepend: site.url }}" alt="" width="90px">
            <span>Apply</span>
          </div>
        </a>
        <a href="#">
          <div class="valign-wrapper" style="width: 100%;">
            <img src="{{'/images/AcademicsUndergradIcons_Music.png' | prepend: site.url }}" alt="" width="90px">
            <span>Performing Arts</span>
          </div>
        </a>
        <a href="#">
          <div class="valign-wrapper" style="width: 100%;">
            <img src="{{'/uploads/StudentLife_ResidentLife.png' | prepend: site.url }}" alt="" width="90px">
            <span>Student Life</span>
          </div>
        </a>
        </div>
      </div>

    </div>
  </div>
</div>
