<div class="container news">


  <div class="row">

    {% for post in site.posts  limit:1 %}
      <div class="col s12 m6 l4 image">
        <h1 class="center">Latest News</h1>
        <a href="{{ post.url | prepend: site.url }}">
          <div class="card">
              <div class="card-image">
                <img src="{{ post.sm-image }}" alt="{{ post.title }} image" width="100%">
              </div>
          </div>
        </a>
        <a class="btn btn-navy right" href="news">All News</a>
      </div>
    {% endfor %}
      <div class="col s12 m6 l8">
        <h1 class="center">Stats info</h1>
      </div>
  </div>
