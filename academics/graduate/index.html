---
layout: default
---

<div class="container">
  <img src="https://dummyimage.com/1920x500/oc2340/fff.jpg" alt="" width="100%">
  <h1>Graduate Programs</h1>
  <div class="row">
    {% for program in site.gradprograms %}
    {% unless program.title == '5th Year Teaching Credential' %}
    <a href="{{ program.url | prepend: site.url }}">
      <div class="col s6 m3">
        <div class="vector-card">
          <img src="https://dummyimage.com/200x200/oc2340/fff.jpg" alt="" width="100%">
          <h3 class="center">{{ program.title }}</h3>
        </div>
      </div>
    </a>
    {% endunless %}
    {% endfor %}
  </div>
</div>
