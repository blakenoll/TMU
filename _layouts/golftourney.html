---
layout: default
---

<div class="gradient-color">
<br>
<div class="row">
  <div class="col s12 m4 offset-m4 card white">
    <img src="{{ page.banner-image}}" alt="" style="margin: 0 auto; width: 100%">
  </div>
</div>

  <div class="container">
    <div class="row">
      <div class="col s12 card white">
        <br>
        <div class="row">
          <div class="col s12">
            <nav>
             <div class="nav-wrapper white">
               <div class="col s12">
                 <a href="{{ "/give" | prepend: site.url }}" class="breadcrumb">Give</a>
                 <a href="#!" class="breadcrumb">{{ page.title }}</a>
               </div>
             </div>
           </nav>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col s12">
            <!-- Modal Trigger -->
            <a class="btn btn-navy right" href="#register">Register</a>

            <!-- Modal Structure -->
            <div id="register" class="modal">
              <div class="modal-content">
                <h4 class="center">Truth & Life Registration</h4>
                <iframe src="https://masters.formstack.com/forms/tlc_registration_free" width="100%" height="1000" style="border: none"></iframe>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat"></a>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12" style="padding: 30px;">
            {{ content }}
          </div>
        </div>
      </div>
      </div>
    </div>

</div>
