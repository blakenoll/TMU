---
layout: default
---

{% include parallax-header.html %}
<div class="container">
  <br>
  <div class="row">
    <div class="col s12">
      <nav>
       <div class="nav-wrapper white">
         <div class="col s12">
           <a href="{{ "/student-career-center" | prepend: site.url }}" class="breadcrumb">Student Career Center</a>
           <a href="#!" class="breadcrumb">{{ page.title }}</a>
         </div>
       </div>
     </nav>
     <div class="row spacing">
       <div class="col s12">
         <div class="card-content">
           {{ content }}
         </div>
       </div>
       {% if page.nested-menu %}
       <div class="col s12">
         <ul class="collapsible" data-collapsible="accordian">
          {% for item in page.nested-menu %}
            <li>
              <div class="collapsible-header">
                {{item.title}}
              </div>
              <div class="collapsible-body">
                {{item.body | markdownify }}
              </div>
            </li>
          {% endfor %}
         </ul>
       </div>
       {% endif %}
     </div>
    </div>
  </div>

</div>
