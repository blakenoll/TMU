---
layout: online
---

{% include parallax-header.html %}
<div class="container">
  <br>
  <div class="row">
    <div class="col s12">
      <nav>
       <div class="nav-wrapper white">
         <div class="col s12">
           <a href="{{ "/academics/online" | prepend: site.url }}" class="breadcrumb">Online</a>
           <a href="#!" class="breadcrumb">{{ page.title }}</a>
         </div>
       </div>
     </nav>
    </div>
  </div>
  <h1 class="center">Articles</h1>

  <div class="row">
      <div class="col s12">
        {{ paginator.total_posts }}
        {% for post in site.posts %}
        {% if post.tags contains 'online' %}
        <div class="col s12 m6 l4 image">
          <a href="{{ post.url | prepend: site.url }}">
            <div class="card">
                <div class="card-image">
                  <img src="{{ post.sm-image }}" alt="{{ post.title }}" width="100%">
                </div>
            </div>
          </a>
        </div>
        {% endif %}
        {% endfor %}

      </div>
  </div>
</div>
