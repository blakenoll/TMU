---
layout: default
---
<div class="gradient-color">
  <div class="event-page-banner">
    <br>
    <img class="card" src="{{ page.banner-image }}" alt="" width="100%">
  </div>
  <div class="container">
    <div class="row">
      <div class="col s12 card">
        <div class="col s12">
          <div class="card-content white">
            <a href="{{ page.url | prepend: site.url }}">
              <div class="col s6 m4">
                <div class="vector-card">
                  <img src="http://www.masters.edu/uploads/StudentLife_GlobalOutreach.png" alt="" width="100%">
                  <h3 class="center">{{ page.title }}</h3>
                </div>
              </div>
            </a>
            {{ content }}
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
