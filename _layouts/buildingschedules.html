---
layout: default
---

{% include parallax-header.html %}
<div class="container">
  <br>
  <div class="row">
    <div class="col s12">
      <nav>
       <div class="nav-wrapper white">
         <div class="col s12">
           <a href="{{ "/campus-links" | prepend: site.url }}" class="breadcrumb">Campus Links</a>
           <a href="#!" class="breadcrumb">{{ page.title }}</a>
         </div>
       </div>
     </nav>
    </div>
  </div>
  {{ content }}
  <table class="bordered">
    <thead>
      <tr>
          <th>Building</th>
          <th>Days</th>
          <th>Hours</th>
      </tr>
    </thead>
    <tbody>
    {% for building in page.schedules %}
    <tr>
      <td>{{ building.name }}<br>ext: {{ building.ext }}</td>
      <td>{{ building.days-body | markdownify }}</td>
      <td>{{ building.hours-body | markdownify  }}</td>
    </tr>
    {% endfor %}
  </tbody>
  </table>

</div>
