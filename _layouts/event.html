<style media="screen">
  .test {
    margin: 0 auto;
    max-width: 1400px;
  }
  .color {
    background: rgb(255,255,255); /* Old browsers */
background: -moz-linear-gradient(top, rgba(255,255,255,1) 0%, rgba(174,182,191,1) 33%, rgba(93,108,128,1) 66%, rgba(12,35,64,1) 100%); /* FF3.6-15 */

background: linear-gradient(to bottom, rgba(255,255,255,1) 0%,rgba(174,182,191,1) 33%,rgba(93,108,128,1) 66%,rgba(12,35,64,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#0c2340',GradientType=0 ); /* IE6-9 */
  }
</style>
<div class="color">
  <div class="test">
    <img src="{{ page.banner-image }}" alt="" width="100%">
  </div>
</div>


<div class="container">

  <div class="col s12 card-content">
      {{ content }}
  </div>
</div>
