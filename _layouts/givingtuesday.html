---
layout: default
---

<div class="parallax-container news-parallax">
  <div class="parallax"><img src="{% if page.parallax-img %}{{ page.parallax-img | prepend: site.url }}{% else %}{{ '/images/Parallax6.jpg' | prepend: site.url }}{% endif %}" alt="{{ page.title }} header-img"></div>
  <div class="container " style="height: 100%; position: relative;">
    <!-- <h1 class="program-title white-text">{{ page.title | upcase }}</h1> -->
    <h1 id="timer" class="center white-text center-align pa-titles"></h1>
  </div>
</div>
<div class="container">

  <div class="row spacing">
    <div class="col s12 m10 offset-m1">
      <img src="/images/GT_Logo.jpg" alt="" width="100%">
    </div>
  </div>

  <div class="card-content">
    {{ content }}
    <p class="center"><a href="https://app.mobilecause.com/f/1der/n" class="btn btn-navy">Give Now</a></p>

  </div>
  <script>
  $(document).ready(function() {
  
    // Set the date we're counting down to
    var countDownDate = new Date("Nov 28, 2017 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("timer").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the count down is over, hide timer
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").addClass("hide");
        }
    }, 1000);
  });

</script>

</div>
