---
layout: default
---

<div class="container">
  <br>
  <div class="row">
    <div class="col s12">
      <nav>
       <div class="nav-wrapper white">
         <div class="col s12">
           <a href="{{ "/news" | prepend: site.url }}" class="breadcrumb">All News</a>
           <a href="#!" class="breadcrumb">{{ page.title }}</a>
         </div>
       </div>
     </nav>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <h1>{{ page.title }}</h1>
      <!-- for loop to cycle through posts with categories = to page.title -->
      {% for post in site.posts %}
       {% if post.catergory == page.title %}
       <h2><a href="{{ post.url | prepend: site.url }}">{{ post.title }}</a></h1>
       {% endif %}
      {% endfor %}
      <a class="btn btn-navy" href="{{ '/news' | prepend: site.url }}">Back to Catergories</a>
    </div>
  </div>
</div>
