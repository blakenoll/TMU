---
layout: default
---

<div class="container">
  <br>
  <div class="row">
    <div class="col s12">
      <nav>
       <div class="nav-wrapper white">
         <div class="col s12">
           <a href="{{ "/studentlife/resident-life" | prepend: site.url }}" class="breadcrumb">Resident Life</a>
           <a href="#!" class="breadcrumb">{{ page.title }}</a>
         </div>
       </div>
     </nav>
    </div>
  </div>
  <h1>{{ page.title }}</h1>
  <img src="{{ page.banner-img | prepend: site.url }}" alt="" width="100%">
  <br>
  {% for rd in page.ra %}
  <div class="row">
    <div class="col s12 m3 center">
      <img class="circle" src="{{ '/images/FacutyBlank_500x500.png' | prepend: site.url }}" alt="" width="100%">
      <h3>{{ rd.name }}</h3>
      <span>{{ rd.title }}</span>
    </div>
    <div class="col s12 m9">
      {{ rd.body-text | markdownify }}
    </div>
  </div>
  {% endofor %}
</div>
