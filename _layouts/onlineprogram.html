<div class="parallax-container news-parallax">
  <div class="parallax"><img src="{{ page.parallax-img }}"></div>
  <div class="container valign-wrapper" style="height: 100%">
    <h1 class="program-title white-text">{{ page.title }}</h1>
  </div>
</div>
<div class="container">
  <br>
  <div class="row">
    <div class="col s12">
      <nav>
       <div class="nav-wrapper white">
         <div class="col s12">
           <a href="{{ "/academics/online" | prepend: site.url }}" class="breadcrumb">Online</a>
           <a href="#!" class="breadcrumb">{{ page.title }}</a>
         </div>
       </div>
     </nav>
    </div>
  </div>
  {{ content }}
</div>
<script type="text/javascript">
$(document).ready(function(){
$('.parallax').parallax();
});
</script>
