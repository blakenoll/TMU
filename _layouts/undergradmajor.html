---
layout: default
---

<div class="container">
  <ol class="breadcrumb">
    <li><a href="{{ "/academics/undergraduate" | prepend: site.url }}">Undergrad</a></li>
    <li>{{ page.title }}</li>
  </ol>
  <p>{{ page.description }}</p>
  <h3>Faculty</h3>
  <ul>
      {% for faculty in site.faculty %}
      {% if faculty.department == page.title %}
      <li><a href="{{ faculty.url | prepend: site.url }}">{{ faculty.title }}</a></li>
      {% endif %}
      {% endfor %}
  </ul>


</div>
