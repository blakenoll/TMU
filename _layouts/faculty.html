---
layout: default
---

<div class="container">
  <h3>{{ page.title}}</h3>
  <h4>{{ page.job-title }}</h4>
  <h4>Department</h4>
  <p>{{ page.department }}</p>
  <h4>Degrees</h4>
  <ul>
      {% for degree in page.degrees %}
      <li>{{ degree }}</li>
      {% endfor %}
  </ul>
  <h4>Bio</h4>
  <p>{{ page.description }}</p>
  <h4>Contact</h4>
  <a href="mailto:{{ page.email }}">{{ page.email }}</a>
  <br>
  <a class="btn btn-primary" href="javascript:history.go(-1)">Go Back</a>
</div>
