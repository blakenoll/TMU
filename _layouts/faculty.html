---
layout: default
---

<style media="screen">
            h1, h2, h3, h4, h4 {
        color: #0c2340;
        text-transform: uppercase;
        font-family: 'Roboto', sans-serif;

    }
</style>

<div  id="top" class="row" >
<div class="container inner" style="padding-top: 0px; padding-bottom: 0px;">
  <div class="col s12 m8">
  <div class="col s12 m3">
    <img src="{{ page.image | prepend: site.url }}" alt="" class="circle" width="100%" style="margin: 0 auto;
padding-top: 20px;
padding-bottom: 20px;"/>
  </div>
  <div id="title" class="col s12 m8">
    <h1 style="color: #ffffff;">{{ page.title }}</h1>
    <h4 style="color: #ffffff;">{{ page.job-title }}</h4>
  </div>
  </div>
</div>
</div>
<div class="inner container">
<h4>Department</h4>
<p>{{ page.department }}</p>
  <h4>Degrees</h4>
  <ul>
      {% for degree in page.degrees %}
      <li>{{ degree }}</li>
      {% endfor %}
  </ul>
<h4>Bio</h4>
<p>{{ page.bio-body }}</p>
<h4>Contact</h4>
<a href="mailto:{{ page.email }}">{{ page.email }}</a>
<br>
<br>
<a id="faculty-back" class="btn btn-navy" href="javascript:history.go(-1)">Back</a>
</div>
</div>
