---
layout: default
---

<div class="container">
  <h1 class="center">Financial Aid</h1>
  <div class="row">
    <div class="col s3">
      <ul>
        {% for topic in site.financialaid %}
        <li><a href="{{ topic.url | prepend: site.url }}">{{ topic.title}}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="col s6">
      {{ content }}
    </div>
    <div class="col s3">
      {{ page.hours-body | markdownify }}
    </div>
  </div>
</div>
